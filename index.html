<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy ui & tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Green Earth</title>
  </head>
  <body class=>
    <header class="bg-[#15803D] flex justify-evenly">
      <nav
        class="navbar text-white w-11/12 mx-auto flex flex-col md:flex-row md:justify-between md:items-center gap-3 py-3"
      >
        <div class="flex justify-center md:justify-start">
          <a class="text-2xl">Green Earth</a>
        </div>
        <div class="flex justify-center">
          <ul class="menu menu-horizontal px-1 gap-3">
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Plant a Tree</a></li>
          </ul>
        </div>

        <div class="flex justify-center md:justify-end">
          <button
            class="bg-[#FACC15] rounded-full border-none text-[#15803D] font-normal py-1 btn btn-xs sm:btn-sm md:btn-md lg:btn-lg hover:bg-white"
          >
            Plant a Tree
          </button>
        </div>
      </nav>
    </header>
    <section class="hero-section bg-[#CFF0DC] w-full h-100vh">
      <div
        class="w-11/12 mx-auto flex flex-col items-center text-center lg:flex-row lg:justify-between lg:items-center lg:text-center"
      >
        <img src="./assets/hero-leaf1.png" alt="" class="hidden xl:block" />

        <div class="flex flex-col items-center xl:items-center gap-5">
          <img
            src="./assets/green_earth-removebg-preview.png"
            alt=""
            class="block xl:hidden w-48"
          />
          <div class="py-5">
            <h1 class="text-2xl sm:text-3xl lg:text-3xl font-bold">
              Plant a Tree, Grow a Future
            </h1>
            <p class="text-sm sm:text-base lg:text-lg">
              Join our mission to plant 1 million trees and make the Earth
              greener for future generations.
            </p>
            <button
              class="bg-[#FACC15] rounded-full border-none text-[#15803D] font-normal py-2 px-4 btn btn-md hover:bg-white"
            >
              Get Involved
            </button>
          </div>
        </div>

        <img src="./assets/hero-leaf2.png" alt="" class="hidden xl:block" />
      </div>
    </section>


    

    <section class="w-11/12 mx-auto my-12 grid grid-cols-1 lg:grid-cols-12 gap-6">

      <div class="lg:col-span-2">
        <h2 class="text-xl font-bold ml-3 mb-4"> Categories</h2>
        <div
        id="category-container" class="font-bold flex flex-col gap-3"
        >
        
        </div>
      </div>


      <div class="lg:col-span-8">
        <h2 class="text-xl font-bold text-center mb-4">Choose Your Trees</h2>
        <div
        id="trees-card-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        >
        </div>
      </div>


      <div class="lg:col-span-2 bg-white p-4 rounded-lg shadow-md space-y-2">
        <h2 class="text-xl font-bold mb-4"> Your Cart</h2>
        <div
        id="cart-container"
        >
        <ul id="cart-items-list" class="space-y-2"></ul>
        <p>Total: $<span id="cart-total">à§³ 0</span></p>
        </div>
      </div>


    </section>
    <script src="./script.js"></script>
  </body>
</html>
